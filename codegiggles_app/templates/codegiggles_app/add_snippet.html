{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{% static 'codegiggles_app/css/style.css' %}"
		/>

		<title>Code Snippets | Add Snippet</title>
	</head>
	<body>
		<section id="snippets_header">
			<a href="{% url 'home' %}" id="logobtn"><h1 id="logo">CodeGiggles</h1></a>
		</section>

		<section id="form">
			<form method="post">
				<div>
					{% csrf_token %} {{ form.as_p }}
					<div class="form_btns">
						<button type="submit">Add Snippet</button>
						<a href="{% url 'snippets' %}">Cancel</a>
					</div>
				</div>
			</form>
		</section>

		<section id="footer">
			<div>
				<h3 id="logo">CodeGiggles</h3>
			</div>
			<div id="copyright">
				<p>Copyright Â© 2024 made by Yurco. All rights reserved</p>
			</div>
		</section>
	</body>
</html>

<!-- codegiggles_app/templates/codegiggles_app/snippet_detail.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{% static 'codegiggles_app/css/style.css' %}"
		/>
		<title>{{ snippet.title }}</title>
	</head>
	<body>
		<section id="snippets_header">
			<a href="{% url 'home' %}" id="logobtn"
				><h1 id="logo">Code Snippets</h1></a
			>
		</section>

		<section id="snippet_detail">
			<div>
				<h2>{{ snippet.title }}</h2>
				<p class="tag">{{ snippet.language }}</p>
				<p class="created">
					<span class="text"> Created: </span>
					<span>{{ snippet.created_at }}</span>
				</p>
				<pre>{{ snippet.code }}</pre>
			</div>
		</section>

		<section id="footer">
			<div>
				<h3 id="logo">CodeGiggles</h3>
			</div>
			<div id="copyright">
				<p>Copyright Â© 2024 made by Yurco. All rights reserved</p>
			</div>
		</section>
	</body>
</html>
